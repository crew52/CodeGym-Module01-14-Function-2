<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime number test function</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        if (number <= 3) {
            return true;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;

    }

    function display(number) {
        if (isPrime(number)) {
            console.log(number + " is Prime!");
        } else {
            console.log(number + " is not Prime!");
        }
    }

    display(7);
</script>
</body>
</html>
