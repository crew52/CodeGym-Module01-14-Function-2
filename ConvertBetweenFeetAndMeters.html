<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert between feet and meters</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
        return 3.279 * meter;
    }

    console.log("foot To Meter : " + footToMeter(1));
    console.log("meter To Foot : " + meterToFoot(20));
</script>
</body>
</html>
