<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice creating and using function 02</title>
</head>
<body>
<script>
    /*
        Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    */
    function square(number) {
        return number * number;
    }
    console.log(square(6));

    /*
    Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    */

    function areaOfCircle(r){
        return Math.PI * r * r;
    }
    function perimeterOfCircle(r){
        return Math.PI * r * 2;
    }
    let r = 6;
    console.log("areaOfCircle = " + areaOfCircle(r) + " perimeterOfCircle = " + perimeterOfCircle(r))

    /*
    Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    */
    function factorial(number) {
        if (number <= 0) {
            return "Invalid value";
        }
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result *= i;
        }
        return result;
    }

    console.log("factorial of number : " + factorial(5));

    /*
    Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    */
    function checkNumber(message){
        if (isNaN(message)){
            return true;
        }else {
            return false;
        }
    }
    checkNumber(10) ? console.log("Khong phai so") : console.log("la so");


    /*
    Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    */

    function checkSmallestNumber(number1, number2, number3){
        if (number1 <= number2 && number1 <= number3){
            return number1;
        }else if (number2 <= number1 && number2 <= number3){
            return number2;
        }else {
            return number3;
        }
    }
    console.log("Smallest Number: " + checkSmallestNumber(5,6,7));
    /*
    Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.
    */

    function checkNumber2(number){
        return number > 0;
    }
    console.log("check so nguyen duong: " + checkNumber2(-1));

    /*
    Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    */

    function swapNumber(number1, number2){
        console.log("Trước khi đổi chỗ: a =" + number1 + ", b =" + number2);
        let swap = number1;
        number1 = number2;
        number2 = swap;
        console.log("Sau khi đổi chỗ: a =" + number1 + ", b =" + number2);
    }
    swapNumber(5, 7);

     /*
        Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
      */
    const arr = [4,5,6,7,8];
    function reverseArray(arr){
        return arr.reverse();
    }
    console.log(reverseArray(arr));

    /*
    Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
     */
    const string = ['a','!','g',',','?', 'a'];
    function checkString(arr, name) {
        let count = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === name) {
                count++;
            }
        }
        return count;
    }

    checkString(string, 'a');
    if (checkString(string, 'a') === -1){
        console.log(checkString(string, 'a'));
    }else {
        console.log(checkString(string, 'a') + 1);
    }
</script>
</body>
</html>
